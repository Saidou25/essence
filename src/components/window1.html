    },
    {

      minPercentage: 0,
      maxPercentage: 20,
      percentage: "0-20%",
      awakeness: "Asleep",
      perspective: "Sleeping Soul",
    },
  ];
  const questionsData = [
    {
      questionNumber: 1,
      questionStatment: "I Know Thyselfâ€¦ Spirit, Heart, Body, Mind, and Soul.",
      userSelfRating: "",
      illustration:
        "https://assets.zyrosite.com/mP47Mwo0WQhVBkl5/esa44-awareness-YlevljgyZ8ig1rbN.jpg",
    },
    {
      questionNumber: 2,
      questionStatment:
        "I accept myself. I accept the infinite. I accept that I am infinite.",
      userSelfRating: "",
      noResponse: "",
      illustration:
        "https://assets.zyrosite.com/mP47Mwo0WQhVBkl5/esa44-infinite-being-AzGeL9grl5cVnGJO.jpg",
    },
    {
      questionNumber: 3,
      questionStatment:
        "I am connected as One with all aspects of the Universe.",
      userSelfRating: "",
      illustration:
        "https://assets.zyrosite.com/mP47Mwo0WQhVBkl5/esa44-connectedness-A0xwOqzwW9hp0zky.jpg",
    },
  ];

  function Questions() {
    const [currentQuestionIndex, setCurrentQuestionIndex] = React.useState(0);
    const [pass, setPass] = React.useState(false);
    const [buttonDisabled, setButtonDisabled] = React.useState(true);
    const [forwardDisabled, setForwardDisabled] = React.useState(true);
    const [backwordDisabled, setBackwordDisabled] = React.useState(false);
    const [userAnswers, setUserAnswers] = React.useState([]);
    const [storedUserSelfRating, setStoredUserSelfRating] = React.useState("");
    const [isSelected, setIsSelected] = React.useState("");
    const [submissionReminder, setSubmissionReminder] = React.useState("");
    const [animationFade, setAnimationFade] = React.useState(false);
    const [showFinishedPage, setShowFinishedPage] = React.useState(false);
    const [end, setEnd] = React.useState(false);
    const [isPrinting, setIsPrinting] = React.useState(false);
    const [showEmailForm, setShowEmailForm] = React.useState(false);
    const [emailFormDisabled, setShowEmailFormDisabled] = React.useState(true);
    const [formState, setFormState] = React.useState({
      questionNumber: questionsData[0].questionNumber,
      questionStatment: questionsData[0].questionStatment,
      userSelfRating: "",
      noResponse: "",
    });

    const scales = [
      "Strongly Disagree",
      "Somewhat Disagree",
      "Neutral",
      "Somewhat Agree",
      "Strongly agree",
    ];
    const buttons = [1, 2, 3, 4, 5];

    const currentQuestion = questionsData[currentQuestionIndex];

    let totalRating = 0;
    const totalAssessment = (totalRating / 220) * 100;
    const date = new Date();
    const day = date.getDate();
    const month = date.getMonth();
    const year = date.getFullYear();
    const formattedDate = `${month + 1}/${day}/${year}`;

    for (let userAnswer of userAnswers) {
      totalRating += Number(userAnswer.userSelfRating); // Convert to number to avoid string concatenation
    }

    const resetFormState = () => {
      setFormState((prevState) => ({
        ...prevState,
        noResponse: "No response",
        userSelfRating: 0,
      }));
    };

    const handleRetake = () => {
      window.location.reload();
    };

    const handleRatingClick = (value) => {
      setPass(false);
      setIsSelected(value - 1);
      if (storedUserSelfRating) {
        setSubmissionReminder("Please submit your change...");
      }
      // Update formState only, not userAnswers
      setFormState((prevState) => ({
        ...prevState,
        userSelfRating: value,
        noResponse: "",
      }));
      setButtonDisabled(false); // Enable the submit button when a rating is selected
    };

    const handleGoBack = () => {
      try {
        if (currentQuestionIndex > 0) {
          const previousQuestionIndex = currentQuestionIndex - 1;
          const previousAnswer = userAnswers.find(
            (userAnswer) =>
              userAnswer.questionNumber === previousQuestionIndex + 1
          );

          if (previousAnswer) {
            setForwardDisabled(false);
            setFormState({
              questionNumber: previousAnswer.questionNumber,
              questionStatment: previousAnswer.questionStatment,
              userSelfRating: previousAnswer.userSelfRating,
              noResponse: previousAnswer.noResponse,
            });
            setIsSelected(previousAnswer.userSelfRating - 1);
          }
          setAnimationFade(true);
          setTimeout(() => {
            setAnimationFade(false);
          }, 1000);
          setCurrentQuestionIndex(previousQuestionIndex);
          setButtonDisabled(true);
          setPass(false);
          setSubmissionReminder("");
          setStoredUserSelfRating("");
        }
      } catch (error) {
        console.error("Error in handleGoBack: ", error);
      }
    };

    const handleNextQuestion = () => {
      try {
        if (forwardDisabled) return; // Prevent navigation if forwardDisabled is true
        if (currentQuestionIndex < questionsData.length - 1) {
          setCurrentQuestionIndex(currentQuestionIndex + 1);
          setFormState({
            questionNumber:
              questionsData[currentQuestionIndex + 1].questionNumber,
            questionStatment:
              questionsData[currentQuestionIndex + 1].questionStatment,
            userSelfRating: storedUserSelfRating ?? "",
            noResponse: "",
          });
          setAnimationFade(true);
          setTimeout(() => {
            setAnimationFade(false);
          }, 1000);
          setButtonDisabled(true);
          setPass(false);
          setIsSelected("");
          setSubmissionReminder("");
          setStoredUserSelfRating("");
        }
      } catch (error) {
        console.error("Error in handleNextQuestion: ", error);
      }
    };

    const handlePrint = () => {
      try {
        setIsPrinting(true);
        window.print();
      } catch (error) {
        console.log("error during printing", error);
      } finally {
        setIsPrinting(false);
      }
    };

    const handleFormSubmit = () => {
      console.log("Email selected");
    };

    const handleSubmit = () => {
      try {
        // Store formState in userAnswers only on submission
        setUserAnswers((prev) => {
          const existingAnswerIndex = prev.findIndex(
            (answer) => answer.questionNumber === formState.questionNumber
          );

          if (existingAnswerIndex !== -1) {
            const updatedAnswers = [...prev];
            updatedAnswers[existingAnswerIndex] = { ...formState };
            return updatedAnswers;
          } else {
            return [...prev, { ...formState }];
          }
        });

        if (currentQuestionIndex < questionsData.length - 1) {
          setCurrentQuestionIndex(currentQuestionIndex + 1);
          setFormState({
            questionNumber:
              questionsData[currentQuestionIndex + 1].questionNumber,
            questionStatment:
              questionsData[currentQuestionIndex + 1].questionStatment,
            userSelfRating: "",
            noResponse: "",
          });

          setPass(false);
          setIsSelected("");
          setSubmissionReminder("");
          setAnimationFade(true);
          setStoredUserSelfRating("");
          setTimeout(() => {
            setAnimationFade(false);
          }, 1000);
        } else {
          setShowFinishedPage(true);
          setTimeout(() => {
            setShowFinishedPage(false);
          }, 3000);
          setEnd(true);
        }
      } catch (error) {
        console.error("Error in handleSubmit: ", error);
      }
    };

    // This function handles toggling visibility of the form
    const handleShowForm = () => {
      // Now update the state
      setShowEmailForm(true); // This will toggle the state
    };

    React.useEffect(() => {
      try {
        if (currentQuestionIndex === 0) {
          setBackwordDisabled(true);
        } else {
          setBackwordDisabled(false);
        }
        setButtonDisabled(true);
        if (userAnswers.length === 0) {
          return;
        }
        const answeredQuestion = userAnswers.find(
          (userAnswer) => userAnswer.questionNumber - 1 === currentQuestionIndex
        );
        if (answeredQuestion) {
          setStoredUserSelfRating(answeredQuestion.userSelfRating);
          setIsSelected(answeredQuestion.userSelfRating - 1);
        } else {
          setForwardDisabled(true);
        }
      } catch (error) {
        console.error("Error in useEffect: ", error);
      }
    }, [userAnswers, currentQuestionIndex]);

    // Load the Poppins font
    const link = document.createElement("link");
    link.href =
      "https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Anton&display=swap";
    link.rel = "stylesheet";
    document.head.appendChild(link);
    // Including the Material Symbols link
    const linkElement = React.createElement("link", {
      rel: "stylesheet",
      href: "https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_right",
    });

    /* Completed assessment message component */
    if (showFinishedPage) {
      return React.createElement(
        "div",
        { className: "finish-container" },
        React.createElement(
          "div",
          { className: "task_alt-container" },
          React.createElement(
            "span",
            {
              className: "material-symbols-outlined task_alt",
              alt: "Completed logo",
            },
            "task_alt"
          )
        ),
        React.createElement(
          "h1",
          { className: "finish-message" },
          "You have completed the ESA44 Assessment. Lets head to your results."
        )
      );
    }
    /* Results component */
    if (end) {
      return React.createElement(
        "div",
        { className: "end-container rotate-animation print-content" },
        React.createElement(
          "h1",
          { className: "finish-titles" },
          "ESSENCE Self-Awareness Assessment"
        ),

        React.createElement("img", {
          className: "retake no-print",
          src: "https://assets.zyrosite.com/mP47Mwo0WQhVBkl5/esa44.retake-dJo6QG0n5PipGgDE.png",
          alt: "Retake Image",
          onClick: handleRetake,
        }),
        React.createElement(
          "div",
          { className: "results-div" },
          React.createElement(
            "h2",
            { className: "score-today" },
            "Your ESA44 Results as of Today are: " +
              Math.round((totalRating / 220) * 100 * 100) / 100 +
              "%"
          ),
          /* Results table */
          React.createElement("br"),
          React.createElement(
            "table",
            { className: "results-table" },
            React.createElement(
              "thead",
              null,
